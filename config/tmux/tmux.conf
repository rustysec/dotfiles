run-shell ~/.config/tmux/plugins/sensible/sensible.tmux
set  -g base-index          0
setw -g pane-base-index     0
set  -g status-keys         vi
set  -g mode-keys           vi
set  -g mouse               on
setw -g aggressive-resize   off
setw -g clock-mode-style    24
set  -s escape-time         500
set  -g history-limit       2000

run-shell ~/.config/tmux/plugins/tmux-battery/battery.tmux

set -g @kanagawa-show-battery true
set -g @kanagawa-show-powerline true
set -g @kanagawa-refresh-rate 10
set -g @kanagawa-show-left-sep 
set -g @kanagawa-show-right-sep 
set -g @kanagawa-show-fahrenheit true
set -g @kanagawa-military-time true
set -g @kanagawa-plugins "cpu-usage ram-usage battery time"
run-shell ~/.config/tmux/plugins/kanagawa/kanagawa.tmux

set -g window-style 'bg=default'

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -s escape-time 0

bind | split-window -h
bind ? split-window -v

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind -n M-a previous-window
bind -n M-d next-window
bind -n M-s next-window
bind -n M-n next-window

bind-key -n End send-key C-e
bind-key -n Home send-key C-a

bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\

