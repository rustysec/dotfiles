# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=6
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.60
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us,us
xkb_rules_variant=colemak,
xkb_rules_options=caps:escape_shifted_capslock

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=0
tap_and_drag=0
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1
click_method=2

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=5
gappov=5
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x6272a4ff
bordercolor=0x6272a4ff
focuscolor=0xbd93f9ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:right_tile
tagrule=id:2,layout_name:right_tile
tagrule=id:3,layout_name:right_tile
tagrule=id:4,layout_name:right_tile
tagrule=id:5,layout_name:right_tile
tagrule=id:6,layout_name:right_tile
tagrule=id:7,layout_name:right_tile
tagrule=id:8,layout_name:right_tile
tagrule=id:9,layout_name:right_tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
binds=SUPER,r,reload_config
binds=SUPER+SHIFT,space,switch_keyboard_layout

# menu and terminal
# binds=SUPER,space,spawn,fuzzel
binds=SUPER,space,spawn,dms ipc call spotlight toggle
binds=SUPER,Return,spawn,foot tmux new
binds=SUPER+SHIFT,Return,spawn,foot
binds=SUPER+SHIFT,e,spawn,dms ipc call powermenu toggle

# exit
binds=SUPER,m,quit
binds=SUPER+SHIFT,q,killclient,

# switch window focus
binds=SUPER,Tab,focusstack,next
binds=SUPER,Left,focusdir,left
binds=SUPER,H,focusdir,left
binds=SUPER,Right,focusdir,right
binds=SUPER,L,focusdir,right
binds=SUPER,Up,focusdir,up
binds=SUPER,K,focusdir,up
binds=SUPER,Down,focusdir,down
binds=SUPER,J,focusdir,down

# swap window
binds=SUPER+SHIFT,Up,exchange_client,up
binds=SUPER+SHIFT,K,exchange_client,up
binds=SUPER+SHIFT,Down,exchange_client,down
binds=SUPER+SHIFT,J,exchange_client,down
binds=SUPER+SHIFT,Left,exchange_client,left
binds=SUPER+SHIFT,H,exchange_client,left
binds=SUPER+SHIFT,Right,exchange_client,right
binds=SUPER+SHIFT,L,exchange_client,right

# switch window status
binds=SUPER,g,toggleglobal,
binds=ALT,Tab,toggleoverview,
binds=ALT,backslash,togglefloating,
# binds=ALT,a,togglemaximizescreen,
binds=ALT,f,togglefullscreen,
binds=ALT+SHIFT,f,togglefakefullscreen,
binds=SUPER,i,minimized,
binds=SUPER,o,toggleoverlay,
binds=SUPER+SHIFT,I,restore_minimized
binds=ALT,z,toggle_scratchpad

# scroller layout
binds=ALT,e,set_proportion,1.0
binds=ALT,x,switch_proportion_preset,

# switch layout
binds=SUPER,n,switch_layout

# tag switch
# binds=SUPER,Left,viewtoleft,0
binds=CTRL,Left,viewtoleft_have_client,0
# binds=SUPER,Right,viewtoright,0
binds=CTRL,Right,viewtoright_have_client,0
binds=CTRL+SUPER,Left,tagtoleft,0
binds=CTRL+SUPER,Right,tagtoright,0

binds=SUPER,1,view,1,0
binds=SUPER,2,view,2,0
binds=SUPER,3,view,3,0
binds=SUPER,4,view,4,0
binds=SUPER,5,view,5,0
binds=SUPER,6,view,6,0
binds=SUPER,7,view,7,0
binds=SUPER,8,view,8,0
binds=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# binds=Alt,1,tagsilent,1
binds=Alt,1,toggletag,1,0
binds=Alt,2,toggletag,2,0
binds=Alt,3,toggletag,3,0
binds=Alt,4,toggletag,4,0
binds=Alt,5,toggletag,5,0
binds=Alt,6,toggletag,6,0
binds=Alt,7,toggletag,7,0
binds=Alt,8,toggletag,8,0
binds=Alt,9,toggletag,9,0

# monitor switch
binds=alt+shift,Left,focusmon,left
binds=alt+shift,H,focusmon,left
binds=alt+shift,Right,focusmon,right
binds=alt+shift,L,focusmon,right
binds=alt+shift,Up,focusmon,up
binds=alt+shift,K,focusmon,up
binds=alt+shift,Down,focusmon,down
binds=alt+shift,J,focusmon,down

binds=SUPER+Alt,Left,tagmon,left
binds=SUPER+Alt,Right,tagmon,right
binds=SUPER+Alt,Up,tagmon,up
binds=SUPER+Alt,Down,tagmon,down

# gaps
binds=ALT+SHIFT,X,incgaps,1
binds=ALT+SHIFT,Z,incgaps,-1
binds=ALT+SHIFT,R,togglegaps

# movewin
binds=CTRL+SHIFT,Up,movewin,+0,-50
binds=CTRL+SHIFT,Down,movewin,+0,+50
binds=CTRL+SHIFT,Left,movewin,-50,+0
binds=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
binds=CTRL+ALT,Up,resizewin,+0,-50
binds=CTRL+ALT,Down,resizewin,+0,+50
binds=CTRL+ALT,Left,resizewin,-50,+0
binds=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebinds=SUPER,btn_left,moveresize,curmove
mousebinds=NONE,btn_middle,togglemaximizescreen,0
mousebinds=SUPER,btn_right,moveresize,curresize
mousebinds=NONE,btn_left,toggleoverview,1
mousebinds=NONE,btn_right,killclient,0

# Axis Bindings
axisbinds=SUPER,UP,viewtoleft_have_client
axisbinds=SUPER,DOWN,viewtoright_have_client

gesturebind=none,right,3,viewtoleft_have_client
gesturebind=none,left,3,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview

# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi

exec-once=dms run
exec-once=kanshi
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=niri
exec-once=/usr/libexec/xdg-desktop-portal-wlr
# exec-once=/usr/libexec/xdg-desktop-portal-gtk
# exec-once=/usr/libexec/xdg-desktop-portal-kde
# exec-once=/usr/libexec/xdg-desktop-portal-gnome

env=GTK_THEME,Dracula
env=QT_QPA_PLATFORMTHEME,gtk3
env=QT_QPA_PLATFORMTHEME_QT6,gtk3
env=XCURSOR_SIZE,24
env=XCURSOR_THEME,breeze_cursors
cursor_size=24
cursor_theme=breeze_cursors

circle_layout=right_tile,tile,scroller,vertical_scroller
